<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Water Meter Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Water Meter Dashboard</h1>
  <h2 id="status">⏳ Connexion en cours...</h2>

  <p id="waterUsed">💧 Utilisé: -- L</p>
  <p id="electrovalve">🔧 Valve: Inconnue</p>
  <p id="valveState">Valve: --</p>

  <!-- Mode control buttons -->
  <button onclick="setMode('present')">Mode Présent</button>
  <button onclick="setMode('absent')">Mode Absent</button>

  <!-- Command buttons for the electrovalve -->
  <button onclick="sendValveCommand('on')">🔓 Ouvrir la vanne</button>
  <button onclick="sendValveCommand('off')">🔒 Fermer la vanne</button>

  <!-- Script placed at the end to make sure DOM is loaded -->
  <script src="script.js"></script>
</body>
</html>
